<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Aura Voice AI - Create and train your own personalized voice chatbot. Build intelligent AI assistants with natural voice interactions." />
    <meta name="keywords" content="voice AI, chatbot, artificial intelligence, voice assistant, AI training, conversational AI" />
    <meta name="author" content="Aura Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.iaura.ai" />
    <meta property="og:title" content="Aura Voice AI - Personalized Voice Chatbots" />
    <meta property="og:description" content="Create and train your own personalized voice chatbot with Aura Voice AI. Build intelligent AI assistants with natural voice interactions." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.iaura.ai" />
    <meta property="twitter:title" content="Aura Voice AI - Personalized Voice Chatbots" />
    <meta property="twitter:description" content="Create and train your own personalized voice chatbot with Aura Voice AI." />
    <meta property="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />

    <!-- Favicon and Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect to External Resources for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://api.iaura.ai" />

    <!-- Google Fonts - Modern and Clean Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Page Title -->
    <title>Aura Voice AI - Create Your Personalized Voice Chatbot</title>

    <!-- Inline Critical CSS for Performance -->
    <style>
      /* Critical CSS - Prevents Flash of Unstyled Content */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        overflow-x: hidden;
      }

      #root {
        height: 100%;
        min-height: 100vh;
      }

      /* Loading Screen Styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .loading-logo {
        font-size: 3rem;
        color: white;
        margin-bottom: 1rem;
        animation: pulse 2s infinite;
      }

      .loading-text {
        color: white;
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Hide loading screen when React is ready */
      .app-loaded .loading-screen {
        opacity: 0;
        pointer-events: none;
      }
    </style>

    <!-- Performance and Analytics -->
    <!-- Google Analytics (Optional - uncomment when ready) -->
    <!--
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_TRACKING_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'GA_TRACKING_ID');
    </script>
    -->
  </head>
  
  <body>
    <!-- Browser Compatibility Warning -->
    <noscript>
      <div style="
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%; 
        background: #667eea; 
        color: white; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        flex-direction: column; 
        font-family: Arial, sans-serif; 
        text-align: center; 
        padding: 2rem;
      ">
        <h1>ðŸŽ¤ Aura Voice AI</h1>
        <p style="margin: 1rem 0; font-size: 1.2rem;">
          You need to enable JavaScript to use Aura Voice AI.
        </p>
        <p style="opacity: 0.8;">
          Please enable JavaScript in your browser settings and refresh the page.
        </p>
      </div>
    </noscript>

    <!-- Loading Screen - Shown while React loads -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-logo">ðŸŽ¤</div>
      <div class="loading-text">Aura Voice AI</div>
      <div class="loading-spinner"></div>
    </div>

    <!-- React App Root - Where your React components will be rendered -->
    <div id="root"></div>

    <!-- Service Worker Registration (for PWA features) -->
    <script>
      // Register service worker for offline functionality (optional)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            }, function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Hide loading screen when React app is ready
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        const rootElement = document.getElementById('root');
        
        // Wait a bit for React to render
        setTimeout(function() {
          document.body.classList.add('app-loaded');
          // Remove loading screen from DOM after animation
          setTimeout(function() {
            if (loadingScreen && loadingScreen.parentNode) {
              loadingScreen.parentNode.removeChild(loadingScreen);
            }
          }, 500);
        }, 1000);
      });

      // Performance monitoring
      window.addEventListener('load', function() {
        // Log performance metrics for optimization
        if (window.performance && window.performance.timing) {
          const timing = window.performance.timing;
          const loadTime = timing.loadEventEnd - timing.navigationStart;
          console.log('Page load time:', loadTime + 'ms');
        }
      });

      // Error handling for development
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        // In production, you might want to send this to an error tracking service
      });

      // Handle unhandled promise rejections
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
        e.preventDefault();
      });
    </script>
  </body>
</html>
